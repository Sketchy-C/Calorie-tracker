<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}base{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="">
      <h1 class="text-slate-900 text-2xl p-5">Calorie counter</h1>
    </div>
    <nav class="bg-slate-500 list-none text-white flex">
      <a href="{% url 'index' %}"
        ><button class="p-3 m-2 bg-slate-600 hover:bg-slate-400">
          Foods added
        </button></a
      >
      <a href="{% url 'addfood' %}"
        ><button class="p-3 m-2 bg-slate-600 hover:bg-slate-400">
          Add new food
        </button></a
      >

      <p class="p-3 ml-[50%] m-2 bg-slate-600 hover:bg-slate-500 ">
        Total: {{total_cal}}
      </p>
    </nav>

    {% block content %} {% endblock %}
  </body>
</html>
